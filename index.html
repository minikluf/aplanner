<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ä planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Стили для основной структуры и элементов */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f7f7f7;
            color: #333;
        }

        #container {
            display: flex;
            flex: 1;
        }

        #sidebar {
            width: 300px;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            overflow-y: auto;
        }

        header {
            display: flex; /* Использование flex для центрирования */
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Центрирование по вертикали */
            margin-bottom: 20px; /* Отступ снизу */
        }

        header h1 {
            font-family: 'Lucida Handwriting', sans-serif;
            margin: 0;
            font-size: 24px;
            color: #0A406B;
        }

        .icon-select {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            flex-wrap: wrap;
        }

        .icon-select .icon {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            color: #0A406B; /* Изменение цвета иконок на #0A406B */
        }

        .icon-select .icon:hover {
            background-color: #f0f0f0;
        }

        #calendar {
            flex: 1;
            margin-left: 320px; /* Учитываем ширину боковой панели */
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="date"], textarea, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }

        #calendar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .calendar-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #ffffff; /* Фон для дня календаря */
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calendar-day:hover {
            background-color: #f0f0f0;
        }

        .calendar-day h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .task-item {
            margin-top: 5px;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            color: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .week-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .week-day {
            color: #666;
        }

        #task-modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
            overflow-y: auto;
        }

        #task-modal h3 {
            margin-top: 0;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-list li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #close-modal {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        #close-modal:hover {
            background-color: #555;
        }

        /* Новый стиль для выделенной задачи */
        .highlighted-task {
            border: 2px solid black;
        }

        /* Стиль для выделения сегодняшнего дня */
        .today {
            border: 2px solid maroon; /* Контура для сегодняшнего дня */
        }

        /* Стиль для отображения текущей даты и времени */
        #current-date-time {
            margin-top: 20px;
            position: absolute;
            bottom: 20px; /* Прикрепляем к низу бокового меню */
            left: 20px; /* Отступ слева */
        }

        #current-time {
            font-size: 24px; /* Большой шрифт для времени */
            font-weight: bold;
        }

        #current-date {
            font-size: 16px; /* Меньший шрифт для даты */
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <aside id="sidebar">
            <header>
                <h1>ä planner</h1>
            </header>
            <h2>Добавление задачи</h2>
            <form id="task-form">
                <label for="task-title">Название задачи:</label>
                <input type="text" id="task-title" required>

                <label for="task-icon">Тип задачи:</label>
                <div class="icon-select" id="task-icon">
                    <i class="fas fa-home icon" title="Дом"></i>
                    <i class="fas fa-briefcase icon" title="Работа"></i>
                    <i class="fas fa-book icon" title="Учеба"></i>
                    <i class="fas fa-user icon" title="Личное"></i>
                    <i class="fas fa-car icon" title="Машина"></i>
                    <i class="fas fa-exclamation icon" title="Восклицательный знак"></i>
                    <i class="fas fa-question icon" title="Вопросительный знак"></i>
                </div>

                <label for="task-description">Описание (опционально):</label>
                <textarea id="task-description"></textarea>

                <label for="task-deadline">Срок выполнения:</label>
                <input type="date" id="task-deadline" required>

                <label for="task-repeat">Повторяемость:</label>
                <select id="task-repeat">
                    <option value="none">Нет</option>
                    <option value="daily">Ежедневно</option>
                    <option value="weekly">Еженедельно</option>
                    <option value="monthly">Ежемесячно</option>
                </select>

                <button type="submit">Добавить задачу</button>
            </form>

            <div id="current-date-time">
                <div id="current-time"></div> <!-- Элемент для отображения времени -->
                <div id="current-date"></div> <!-- Элемент для отображения даты -->
            </div>
        </aside>

        <section id="calendar">
            <div class="calendar-navigation">
                <button id="prev-month">Предыдущий</button>
                <h2 id="calendar-month-year"></h2>
                <button id="next-month">Следующий</button>
            </div>

            <div class="week-days">
                <div class="week-day">Понедельник</div>
                <div class="week-day">Вторник</div>
                <div class="week-day">Среда</div>
                <div class="week-day">Четверг</div>
                <div class="week-day">Пятница</div>
                <div class="week-day">Суббота</div>
                <div class="week-day">Воскресенье</div>
            </div>

            <div class="calendar-grid" id="calendar-content"></div>

            <label for="search-task" style="margin-top: 20px; display: block;">Поиск задач:</label>
            <input type="text" id="search-task" placeholder="Введите ключевое слово" style="width: 100%; margin-bottom: 20px;">
        </section>
    </div>

    <div id="task-modal">
        <button id="close-modal">Закрыть</button>
        <h3>Задачи на <span id="modal-date"></span></h3>
        <ul class="task-list" id="modal-task-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentMonth = new Date().getMonth();
            let currentYear = new Date().getFullYear();
            let selectedIcon = '';

            // Функция для обновления текущей даты и времени
            function updateDateTime() {
                const now = new Date();
                const optionsDate = { year: 'numeric', month: 'long', day: 'numeric' };
                const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                
                document.getElementById('current-time').textContent = now.toLocaleString('ru-RU', optionsTime);
                document.getElementById('current-date').textContent = now.toLocaleString('ru-RU', optionsDate);
            }

            setInterval(updateDateTime, 1000); // Обновляем каждую секунду
            updateDateTime(); // Первоначальный вызов

            document.querySelectorAll('#task-icon .icon').forEach(icon => {
                icon.addEventListener('click', () => {
                    document.querySelectorAll('#task-icon .icon').forEach(i => i.style.backgroundColor = '');
                    icon.style.backgroundColor = '#e0e0e0';
                    selectedIcon = icon.className;
                });
            });

            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function getTaskBackgroundColor(iconClass) {
                switch (true) {
                    case iconClass.includes('fa-home'):
                        return 'orange'; // Дом
                    case iconClass.includes('fa-briefcase'):
                        return 'brown'; // Работа
                    case iconClass.includes('fa-book'):
                        return 'Gold'; // Учеба
                    case iconClass.includes('fa-user'):
                        return 'green'; // Личное
                    case iconClass.includes('fa-car'):
                        return 'red'; // Машина
                    case iconClass.includes('fa-exclamation'):
                        return 'maroon'; // Восклицательный знак
                    case iconClass.includes('fa-question'):
                        return 'blue'; // Вопросительный знак
                    default:
                        return 'transparent'; // По умолчанию
                }
            }

            function renderCalendar(filteredTasks = tasks) {
                const calendarContent = document.getElementById('calendar-content');
                calendarContent.innerHTML = '';

                const monthNames = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];
                document.getElementById('calendar-month-year').textContent = `${monthNames[currentMonth]} ${currentYear}`;

                const firstDay = new Date(currentYear, currentMonth, 1).getDay();
                const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();

                // Добавление пустых ячеек в начале месяца
                for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
                    const emptyCell = document.createElement('div');
                    calendarContent.appendChild(emptyCell);
                }

                const today = new Date().getDate(); // Текущий день месяца

                for (let date = 1; date <= lastDate; date++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day' + (date === today && currentMonth === new Date().getMonth() && currentYear === new Date().getFullYear() ? ' today' : ''); // Указать класс today для сегодняшнего дня
                    const dateHeader = document.createElement('h3');
                    dateHeader.textContent = date;
                    dayElement.appendChild(dateHeader);

                    const tasksForDate = filteredTasks.filter(task => {
                        const taskDate = new Date(task.deadline);
                        const isSameDate = taskDate.getDate() === date && taskDate.getMonth() === currentMonth && taskDate.getFullYear() === currentYear;
                        const isRepeating = (
                            (task.repeat === 'daily') ||
                            (task.repeat === 'weekly' && taskDate.getDay() === new Date(currentYear, currentMonth, date).getDay()) ||
                            (task.repeat === 'monthly' && taskDate.getDate() === date)
                        );
                        return isSameDate || isRepeating;
                    });

                    tasksForDate.forEach(task => {
                        const taskItem = document.createElement('div');
                        taskItem.className = `task-item`;
                        taskItem.innerHTML = `<i class="${task.icon}"></i> ${task.title}`;
                        taskItem.style.backgroundColor = getTaskBackgroundColor(task.icon); // Устанавливаем цвет фона
                        dayElement.appendChild(taskItem);
                    });

                    dayElement.addEventListener('click', () => {
                        showTaskModal(date, tasksForDate);
                    });

                    calendarContent.appendChild(dayElement);
                }
            }

            function showTaskModal(date, tasksForDate) {
                const modal = document.getElementById('task-modal');
                const modalDate = document.getElementById('modal-date');
                const modalTaskList = document.getElementById('modal-task-list');

                modalDate.textContent = `${date}.${currentMonth + 1}.${currentYear}`;
                modalTaskList.innerHTML = '';

                tasksForDate.forEach((task, index) => {
                    const taskListItem = document.createElement('li');
                    taskListItem.innerHTML = `<i class="${task.icon}"></i> ${task.title} <button data-index="${tasks.indexOf(task)}" class="delete-task">Удалить</button>`;
                    modalTaskList.appendChild(taskListItem);
                });

                modal.style.display = 'block';

                document.querySelectorAll('.delete-task').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = e.target.getAttribute('data-index');
                        tasks.splice(index, 1);
                        saveTasks();
                        renderCalendar();
                        showTaskModal(date, tasks.filter(task => {
                            const taskDate = new Date(task.deadline);
                            return taskDate.getDate() === date && taskDate.getMonth() === currentMonth && taskDate.getFullYear() === currentYear;
                        }));
                    });
                });
            }

            document.getElementById('close-modal').addEventListener('click', () => {
                document.getElementById('task-modal').style.display = 'none';
            });

            document.getElementById('task-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const title = document.getElementById('task-title').value;
                const description = document.getElementById('task-description').value;
                const deadline = document.getElementById('task-deadline').value;
                const repeat = document.getElementById('task-repeat').value;

                if (title && deadline && selectedIcon) {
                    tasks.push({ title, icon: selectedIcon, description, deadline, repeat });
                    saveTasks();
                    renderCalendar(); // Отображение задач в календаре
                    e.target.reset();
                } else {
                    alert("Пожалуйста, заполните все поля и выберите символ задачи.");
                }
            });

            document.getElementById('search-task').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredTasks = tasks.filter(task => 
                    task.title.toLowerCase().includes(searchTerm) ||
                    task.description.toLowerCase().includes(searchTerm)
                );

                renderCalendar(filteredTasks);

                // Снять выделение с всех задач
                document.querySelectorAll('.task-item').forEach(item => {
                    item.classList.remove('highlighted-task');
                });

                // Выделить подходящие задачи
                if (searchTerm) {
                    document.querySelectorAll('.task-item').forEach(item => {
                        const taskTitle = item.textContent.toLowerCase();
                        if (taskTitle.includes(searchTerm)) {
                            item.classList.add('highlighted-task');
                        }
                    });
                }
            });

            document.getElementById('prev-month').addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar();
            });

            document.getElementById('next-month').addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar();
            });

            renderCalendar();
        });
    </script>
</body>
</html>
